    <ion-content>
    <div class="list">
        <div class="item" ng-repeat="restaurante in vm.restaurantes">
          <div class="row">
            <div class="col col-75">
              <a class="item item-avatar" ui-sref="app.perfil({ id: restaurante.id })">
                  <!--img src="img/mogi.jpg"-->
                  <img ng-src="http://gael.net.mocha7004.mochahost.com/API/public{{restaurante.logo}}" >

                  <p>Distancia: {{ restaurante.calificacion }} km</p>
              </a>
            </div>
            <div class="col col-5">
              <h3 class="outline padding balanced inline center img-rounded">
                    {{ restaurante.calificacion }}
              </h3>
              <!--button class="button button-fab button-fab-center-right button-balanced waves-effect waves-button waves-light">
                {{ restaurante.restaurante_calificacion }}
              </button-->
            </div>
          </div> 
        </div>
    </div>
    </ion-content>
</ion-view>
